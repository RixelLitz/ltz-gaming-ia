<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTZ GAMING IA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo LTZ GAMING IA" />
    </header>
    <main>
      <section>
        <div>
          <h1>Assistente de Meta</h1>
          <p>Pergunte sobre estrat√©gias, builds e dicas paras eus jogos</p>
          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API KEY do Gemini"
              required
            />
            <select id="gameSelect">
              <option value="">Selecione um jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
            </select>
            <input
              id="questionInput"
              type="text"
              placeholder=" Ex: melhor build para ADC..."
              required
            />
            <button id="askButton">Perguntar</button>
          </form>
          <div id="aiResponse">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
